<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up</title>
  <link rel="stylesheet" href="signuppage.css">
  <script defer src="login-page.js"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header" style="font-size: 30px">Sign-up</h1>
    <h2 id="login-header" style="font-size: 70px">P2R Rentals</h2>
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>
    
    <form id="login-form">
        <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Name">
        <input type="text" name="username" id="username-field" class="login-form-field" placeholder="E-mail">
        <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
        <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
        <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Confirm Password">
        <input type="submit" value="Sign-up" id="login-form-submit">
    </form>
  
  </main>
</body>

</html>
